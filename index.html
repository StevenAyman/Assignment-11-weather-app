<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Bootstrap style file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Main style file -->
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- Header section start -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container p-3">
          <a class="navbar-brand" href="#">
            <figure class="d-flex align-items-center my-3">
              <img src="./images/logo-2x.png" alt="Weather logo" class="me-3" />
              <figcaption>
                <h1 class="fs-6 mb-1 fw-bold text-white">Weather</h1>
                <p class="m-0 text-secondary">tagline goes here</p>
              </figcaption>
            </figure>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 w-50 justify-content-between"
            >
              <li class="nav-item py-2 py-2">
                <a class="nav-link py-0 px-4 activ" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item py-2">
                <a class="nav-link py-0 px-4" href="#">News</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link py-0 px-4" href="#">Live cameras</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link py-0 px-4" href="#">Photos</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link py-0 px-4" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header section end -->
    <!-- Main section start -->
    <section class="pt-5 pb-0 main-section">
      <div class="container py-5">
        <div class="search position-relative mb-5">
          <input
            type="text"
            placeholder="Find your location..."
            class="form-control rounded-pill py-3 ps-3"
            onkeyup="get(this.value)"
          />
          <button class="btn btn-info position-absolute">Find</button>
        </div>
        <div class="row pt-4 g-0">
          <div class="col-lg-4">
            <div class="card rounded-end-0 today border-end-0">
              <div class="card-header d-flex justify-content-between">
                <p class="m-0 day"></p>
                <p class="m-0 month"></p>
              </div>
              <div class="card-body">
                <h5 class="card-title mt-3 location">Cairo</h5>
                <div class="card-text">
                  <div
                    class="weather-degree d-flex justify-content-around align-items-center"
                  >
                    <p class="degree fw-bold text-white"></p>
                    <img src="" alt="Weather state icon" />
                  </div>
                  <p class="weather-state text-info">Partly cloudy</p>
                  <div class="icons d-flex">
                    <div class="icon me-3 d-flex align-items-center">
                      <i class="fa-solid fa-umbrella"></i>
                      <span class="rain ms-2">20%</span>
                    </div>
                    <div class="icon me-3 d-flex align-items-center">
                      <i class="fa-solid fa-wind"></i>
                      <span class="wind ms-2">18km/h</span>
                    </div>
                    <div class="icon me-3 d-flex align-items-center">
                      <i class="fa-solid fa-compass"></i>
                      <span class="ratio ms-2">East</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card rounded-0 text-center pb-5 h-100 border-0">
              <div class="card-header">
                <p class="m-0 day">Thursaday</p>
              </div>
              <div class="card-body pt-5">
                <div class="card-text">
                  <div
                    class="weather-degree d-flex flex-column justify-content-center align-items-center"
                  >
                    <img
                      src="./images/116.png"
                      alt="Weather state icon"
                      class="mb-4"
                    />
                    <p class="degree fw-bold text-white m-0 fs-4"></p>
                    <p class="degree text-secondary-emphasis sec-degree"></p>
                  </div>
                  <p class="weather-state text-info mb-3">Sunny</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card rounded-start-0 text-center pb-5 h-100 border-0">
              <div class="card-header">
                <p class="m-0 day">Thursaday</p>
              </div>
              <div class="card-body pt-5">
                <div class="card-text">
                  <div
                    class="weather-degree d-flex flex-column justify-content-center align-items-center"
                  >
                    <img
                      src="./images/116.png"
                      alt="Weather state icon"
                      class="mb-4"
                    />
                    <p class="degree fw-bold text-white m-0 fs-4"></p>
                    <p class="degree text-secondary-emphasis sec-degree"></p>
                  </div>
                  <p class="weather-state text-info mb-3">Sunny</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Main section end -->
    <!-- Footer section start -->
    <footer class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="search position-relative mb-5">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                class="form-control rounded-pill py-3 ps-3"
              />
              <button class="btn btn-info position-absolute">Subscribe</button>
            </div>
          </div>
          <div class="col-lg-3 offset-lg-1">
            <div class="icons d-flex">
              <a href="#" class="text-decoration-none me-1">
                <div
                  class="icon rounded-circle p-3 d-flex justify-content-center align-items-center"
                >
                  <i class="fa-brands fa-facebook-f"></i>
                </div>
              </a>
              <a href="#" class="text-decoration-none me-1">
                <div
                  class="icon rounded-circle p-3 d-flex justify-content-center align-items-center"
                >
                  <i class="fa-brands fa-twitter"></i>
                </div>
              </a>
              <a href="#" class="text-decoration-none me-1">
                <div
                  class="icon rounded-circle p-3 d-flex justify-content-center align-items-center"
                >
                  <i class="fa-brands fa-google-plus-g"></i>
                </div>
              </a>
              <a href="#" class="text-decoration-none">
                <div
                  class="icon rounded-circle p-3 d-flex justify-content-center align-items-center"
                >
                  <i class="fa-brands fa-pinterest-p"></i>
                </div>
              </a>
            </div>
          </div>
          <p class="text-secondary">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>
    <!-- Footer section end -->
    <!-- bootstrap script file -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main script file -->
    <script src="./js/main.js"></script>
  </body>
</html>
